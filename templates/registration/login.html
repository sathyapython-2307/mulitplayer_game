{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <h5 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger">Invalid username or password.</div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warm">Login</button>
                    </div>
                </form>
                <hr>
                <p class="text-center mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-warm">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
